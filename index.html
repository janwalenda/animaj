<html lang="en">

<head>

<body>
  <div id="controls">

      <label for="erase">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
          <!--! Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
          <path
            d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7L288 480l9.4 0L512 480c17.7 0 32-14.3 32-32s-14.3-32-32-32l-124.1 0L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416l-9.4 0-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z" />
        </svg>
        <input type="radio" name="brushMode" id="erase">
      </label>
    </div>
    <span class="divider-vertical"></span>
    <label>
      <span>fps</span>
      <input type="number" id="framerate" value="20">
    </label>
    <span class="divider-vertical"></span>
    <label>
      <input type="color" id="brushcolor">
    </label>
    </div>
    <div id="container"></div>
  <div id="bottom_control">
    <button id="addframe">+</button>
    <div id="frames">

    </div>
    <label for="play_check">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" id="play">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->

          d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z" />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" id="pause">
        <!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc. -->
        <path
          d="M48 64C21.5 64 0 85.5 0 112L0 400c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48L48 64zm192 0c-26.5 0-48 21.5-48 48l0 288c0 26.5 21.5 48 48 48l32 0c26.5 0 48-21.5 48-48l0-288c0-26.5-21.5-48-48-48l-32 0z" />

      <input type="checkbox" id="play_check" />
    </label>
  </div>
  <script type="module" src="/src/main.ts"></script>
  </body>

</html>
